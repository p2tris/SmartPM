<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>SmartPM map tool</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false"> </script>
	<script type="text/javascript" src="js/map-tool.js"> </script>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"> </script>

</head>

<body>
	<div id="HeaderLogo" align="center">
		<img src="SmartPM.png" alt="SmartPM logo" align="center" style="width:120px;"/>
	</div>
	<div id="resultTag" class="text-center">
		<h1 >SmartPM Map-GPSlibrary tool</h1>
	</div>
	
	<div id="googleMap" style="height:600px;" class="container-fluid"></div>
	
	<div class="has-error">
	  <div class="radio">
	    <label class="checkbox">
	      <input type="checkbox" id="gridCheckBox" value="grid" />
	      Make grid
	    </label>
	  </div>
	</div>
	
	<div id="resultTag">
		<h1 class="text-center">Result:</h1>
	</div>
	<div id="resultXMLURL" class="text-center bg-info"> 
		<p>Generated result XML will appear here!</p>
	</div>
	
	<div id="table" >
		<table id="LocList" class="table table-striped table-bordered">
			<tr>
				<td>&nbsp;</td>
				<td><b>Top Latitude</b></td>
				<td><b>Top Longitude</b></td>
				<td><b>Bottom Latitude</b></td>
				<td><b>Bottom Longitude</b></td>
				<td><b>Name</b></td>
				<td><b><button onClick="printXml()" class="btn btn-success btn-block">CreateXML</button> </b></td>
			</tr>
		</table>
	</div>
</body>
</html>
